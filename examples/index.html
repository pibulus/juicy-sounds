<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juice Sounds Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 2rem 0;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    
    button {
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      color: #475569;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-color: #667eea;
      color: #667eea;
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .section {
      margin: 2rem 0;
    }
    
    h2 {
      color: #334155;
      font-size: 1.25rem;
      margin: 1.5rem 0 1rem 0;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    
    input[type="range"] {
      flex: 1;
    }
    
    .status {
      padding: 1rem;
      background: #f1f5f9;
      border-radius: 8px;
      color: #64748b;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Juice Sounds Demo</h1>
    
    <div class="status" id="status">
      Initializing sounds...
    </div>
    
    <div class="section">
      <h2>Basic Sounds</h2>
      <div class="button-grid">
        <button data-sound="click">Click</button>
        <button data-sound="hover">Hover</button>
        <button data-sound="success">Success</button>
        <button data-sound="error">Error</button>
        <button data-sound="toggle.on">Toggle On</button>
        <button data-sound="toggle.off">Toggle Off</button>
      </div>
    </div>
    
    <div class="section">
      <h2>Pitch Variations</h2>
      <div class="button-grid">
        <button data-sound="click" data-pitch="low">Low Click</button>
        <button data-sound="click" data-pitch="normal">Normal Click</button>
        <button data-sound="click" data-pitch="high">High Click</button>
      </div>
    </div>
    
    <div class="section">
      <h2>Synthesized Sounds</h2>
      <div class="button-grid">
        <button data-synth="amber">Amber</button>
        <button data-synth="coral">Coral</button>
        <button data-synth="sage">Sage</button>
        <button data-synth="pearl">Pearl</button>
        <button data-synth="slate">Slate</button>
      </div>
    </div>
    
    <div class="section">
      <h2>Controls</h2>
      <div class="slider-container">
        <label>Volume:</label>
        <input type="range" id="volume" min="0" max="100" value="50">
        <span id="volumeValue">50%</span>
      </div>
    </div>
  </div>
  
  <script type="module">
    // For demo, we'll create a simple inline version
    // In production, you'd import from the package
    
    class SimpleSoundPlayer {
      constructor() {
        this.context = null;
        this.volume = 0.5;
      }
      
      async init() {
        this.context = new (window.AudioContext || window.webkitAudioContext)();
        return this;
      }
      
      async playTone(frequency = 440, duration = 0.1) {
        if (!this.context) await this.init();
        
        const oscillator = this.context.createOscillator();
        const gainNode = this.context.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(this.context.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(this.volume * 0.3, this.context.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
        
        oscillator.start(this.context.currentTime);
        oscillator.stop(this.context.currentTime + duration);
      }
    }
    
    const SYNTH_PRESETS = {
      amber: { freq: 280, duration: 0.08 },
      coral: { freq: 350, duration: 0.10 },
      sage: { freq: 320, duration: 0.12 },
      pearl: { freq: 400, duration: 0.07 },
      slate: { freq: 200, duration: 0.15 }
    };
    
    // Initialize
    const player = new SimpleSoundPlayer();
    const status = document.getElementById('status');
    
    async function init() {
      await player.init();
      status.textContent = 'Sounds ready! Click any button to play.';
      
      // Basic sound buttons
      document.querySelectorAll('[data-sound]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const pitch = btn.dataset.pitch || 'normal';
          const freq = pitch === 'low' ? 220 : pitch === 'high' ? 440 : 330;
          await player.playTone(freq, 0.1);
          status.textContent = `Played: ${btn.dataset.sound} (${pitch})`;
        });
        
        btn.addEventListener('mouseenter', () => {
          player.playTone(200, 0.05);
        });
      });
      
      // Synth buttons
      document.querySelectorAll('[data-synth]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const preset = SYNTH_PRESETS[btn.dataset.synth];
          if (preset) {
            await player.playTone(preset.freq, preset.duration);
            status.textContent = `Played synth: ${btn.dataset.synth}`;
          }
        });
        
        btn.addEventListener('mouseenter', () => {
          player.playTone(180, 0.04);
        });
      });
      
      // Volume control
      const volumeSlider = document.getElementById('volume');
      const volumeValue = document.getElementById('volumeValue');
      
      volumeSlider.addEventListener('input', (e) => {
        player.volume = e.target.value / 100;
        volumeValue.textContent = `${e.target.value}%`;
        player.playTone(300 + (e.target.value * 2), 0.05);
      });
    }
    
    // Start on user interaction
    document.addEventListener('click', init, { once: true });
    status.textContent = 'Click anywhere to initialize sounds...';
  </script>
</body>
</html>
